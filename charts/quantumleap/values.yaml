# Default values for quantumleap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: smartsdk/quantumleap
  tag: 0.7.2
  pullPolicy: IfNotPresent

chaos:
  enabled: true

updateStrategy:
  rollingUpdate:
    maxUnavailable: 1
  type: RollingUpdate

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetAverageUtilization: 50

service:
  name: quantumleap
  type: ClusterIP
  externalPort: 80
  internalPort: 8668

ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - quantumleap.example.com
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: {}
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

database:
  crate:
  # Endpoint to reach crate database cluster
    host: crate
    defaultdb: default
  timescale:
    host: timescale
    port: 5432
    name: quantumleap
    user: quantumleap
    password: quantumleap

config:
  tenants:
    t1:
        backend: Timescale
    t2:
        backend: Crate
    t3:
        backend: Timescale
  default-backend: Crate

init:
  password: password
  image:
    repository: smartsdk/quantumleap-pg-init
    tag: latest
    pullPolicy: IfNotPresent
  resources: {}

geocoding:
  enabled: True
  # installed via deploy-redis.sh
  redisHost: redis-redis

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
